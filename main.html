<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      display: none; /* hidden initially */
    }
    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #input-section {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player Input Section -->
    <div id="input-section">
      <input type="text" id="player1" placeholder="Enter Player 1 name">
      <input type="text" id="player2" placeholder="Enter Player 2 name">
      <button id="submit">Submit</button>
    </div>

    <!-- Game Section -->
    <h1 id="title" style="display:none;">Tic Tac Toe</h1>
    <div class="message"></div>
    <div id="board"></div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const board = document.getElementById("board");
    const title = document.getElementById("title");
    const messageDiv = document.querySelector(".message");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "x";
    let cells = [];

    const winPatterns = [
      [1,2,3],[4,5,6],[7,8,9], // rows
      [1,4,7],[2,5,8],[3,6,9], // columns
      [1,5,9],[3,5,7]          // diagonals
    ];

    submitBtn.addEventListener("click", () => {
      player1 = document.getElementById("player1").value.trim();
      player2 = document.getElementById("player2").value.trim();

      if (!player1 || !player2) {
        alert("Please enter names for both players!");
        return;
      }

      document.getElementById("input-section").style.display = "none";
      title.style.display = "block";
      board.style.display = "grid";
      currentPlayer = player1;
      messageDiv.textContent = `${currentPlayer}, you're up!`;

      // Create 9 cells
      for (let i = 1; i <= 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = i;
        cell.addEventListener("click", handleMove, { once: true });
        board.appendChild(cell);
        cells[i] = "";
      }
    });

    function handleMove(e) {
      const cell = e.target;
      cell.textContent = currentSymbol;
      cells[cell.id] = currentSymbol;

      if (checkWin(currentSymbol)) {
        messageDiv.textContent = `${currentPlayer} congratulations you won!`;
        endGame();
        return;
      }

      // Switch turn
      if (currentSymbol === "x") {
        currentSymbol = "o";
        currentPlayer = player2;
      } else {
        currentSymbol = "x";
        currentPlayer = player1;
      }
      messageDiv.textContent = `${currentPlayer}, you're up!`;
    }

    function checkWin(symbol) {
      return winPatterns.some(pattern => 
        pattern.every(index => cells[index] === symbol)
      );
    }

    function endGame() {
      const allCells = document.querySelectorAll(".cell");
      allCells.forEach(cell => cell.removeEventListener("click", handleMove));
    }
  </script>
</body>
</html>
